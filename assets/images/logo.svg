<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gold Bars Background -->
  <rect x="5" y="15" width="8" height="30" rx="2" fill="url(#goldGradient)" opacity="0.9"/>
  <rect x="15" y="10" width="8" height="40" rx="2" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="25" y="20" width="8" height="20" rx="2" fill="url(#goldGradient)" opacity="0.7"/>
  
  <!-- Company Name -->
  <text x="45" y="25" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="url(#textGradient)" letter-spacing="1">ALIAS</text>
  <text x="45" y="42" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="url(#textGradient)" letter-spacing="1">TRUST</text>
  
  <!-- Investment Symbol -->
  <circle cx="170" cy="30" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">$</text>
  
  <!-- Elegant Line -->
  <line x1="40" y1="45" x2="160" y2="45" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
</svg> 